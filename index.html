<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google 1998</title>
</head>
<body>
    <img src="google.jpg" alt="">
    <div class="container">
        <div class="form-box">
            <form class="search-form">
                <span class="search-text">Search the web using Google!</span>
                <br>
                <input type="text" name="q" class="search-input">
                <br>
                <input type="submit" value="Google Search" class="btn">
                <input type="submit" value="I'm feeling lucky" class="btn">
            </form>
        </div>

        <div class="footer-sections">
            <div class="special-searches">
                <a href="">Special Searches</a>
                <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a>
                <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>
            </div>
            <div class="info-links">
                <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a>
                <a href="">About Google!</a>
                <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company
                    Info</a>
                <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google!
                    Logos</a>
            </div>
            <div class="subscribe-sections">
                Get Google! <br>updates monthly:
                <input type="text" class="email-input" name="emailaddr" placeholder="your e-mail">
                <div class="subscribe-controls"><a
                        href="https://web.archive.org/web/20061026002010/http://www.findmail.com/cgi-bin/subscribe.py?listname=google-friends&emailaddr=your+e-mail&SubmitAction=Subscribe"><button
                            class="subscribe-btn">Subscribe</button></a>
                    <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends"">Archive</a></div>
        </div>
    </div>
</div>
    <br>
    <p class="copyright">Copyright Â©1998 Google Inc.</p>


</body>

</html>
